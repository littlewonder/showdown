<html>

<head>
    <title>ShowDown</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
</head>

<body>
    <div id="ground">
        <div id="ground-1">
            <div id="player">
                <h2>Player</h2>
                <p>{{playerHealth}}</p>
                <div class="parentbar">
                    <div class="health" :style="{width: playerHealth + 'px'}"></div>
                </div>
            </div>
            <div id="cpu">
                <h2>CPU</h2>
                <p>{{cpuHealth}}</p>
                <div class="parentbar">
                    <div class="health" :style="{width: cpuHealth + 'px'}"></div>
                </div>
            </div>
        </div>
        <div id="ground-2">
            <div id="menu1" v-if="!gameStatus">
                <button @click="begin" v-if="!gameStatus">New Game</button>
            </div>
            <div id="menu2" v-else>
                <button @click="attack" v-if="gameStatus">Attack</button>
            </div>
        </div>
        <div id="ground-3">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
